    <script type="text/javascript">
        // Navigates to a given URL:
        function navigateTo($sPath) {
            if (window.____iIdleTO) clearTimeout(window.____iIdleTO);
            try{document.body.style.cursor = 'progress';}catch(e){}
            if ($sPath.indexOf('javascript:') == 0) {
                try{eval($sPath.substring(11));}catch(e){}
            } else if (window.location.href) {
                window.location.href = $sPath;
            } else {
                window.location = $sPath;
            }
        };
        
        // Reload home page after 60 min:
        window.____iIdleTO = setTimeout(function(){navigateTo('/');},3600000);
    </script>
